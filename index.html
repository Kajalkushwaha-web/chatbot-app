<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-app">

    <!-- Sidebar with chat history -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Gemini AI</h2>
        <button class="login-btn">Login</button>
      </div>
      <div class="chat-history">
        <!-- Example previous chats -->
        <div class="history-item">
          <p class="history-title">Chat with Gemini</p>
          <p class="history-snippet">Hi ðŸ‘‹, I'm Gemini AI. How can...</p>
        </div>
        <div class="history-item">
          <p class="history-title">Chat with Gemini</p>
          <p class="history-snippet">Can you explain JS promises...</p>
        </div>
      </div>
    </aside>

    <!-- Main chat area -->
    <div class="chat-container">
      <header>
        <h1>Gemini AI Chat</h1>
      </header>

      <div id="chat-box" class="chat-box">
        <div class="message bot">Hi ðŸ‘‹, I'm Gemini AI. How can I help you today?</div>
      </div>

      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
